<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>Clock Task | Diaa Sharqawi</header>

    <main>
      <section>
        <div class="alarm-clock">
          <div class="outer-frame">
            <!-- Black inner frame -->
            <div class="inner-frame-black">
              <!-- Dark blue inner frame -->
              <div class="inner-frame-dark-blue">
                <!-- White inner frame -->
                <div class="inner-frame-white">
                  <!-- Clock face -->
                  <div class="dot-clocks">
                    <div class="dot-clock-number" style="--n: 3"></div>
                    <div class="dot-clock-number" style="--n: 6"></div>
                    <div class="dot-clock-number" style="--n: 9"></div>
                    <div class="dot-clock-number" style="--n: 12"></div>
                    <div class="clock-pivot">
                      <div class="clock-pivot-inner">
                        <div class="hour-hand"></div>
                        <div class="minute-hand"></div>
                        <div class="second-hand"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="clock-legs">
            <div class="left-leg"></div>
            <div class="right-leg"></div>
          </div>
          <div class="clock-bells">
            <div class="left-bell"></div>
            <div class="right-bell"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
